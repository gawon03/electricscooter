<!DOCTYPE html>
<html>

<head>
  <style>
    @media screen and (max-width:576px) {

      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 모바일 */
      .filebox input[type="file"] {
        position: absolute;
        width: 0;
        height: 0;
        padding: 0;
        overflow: hidden;
        border: 0;
      }

      .filebox label {
        display: inline-block;
        padding: 10px 20px;
        color: #999;
        vertical-align: middle;
        background-color: #fdfdfd;
        cursor: pointer;
        border: 1px solid #ebebeb;
        border-radius: 5px;
      }

      /* named upload */
      .filebox .upload-name {
        display: inline-block;
        height: 35px;
        font-size: 18px;
        padding: 0 10px;
        vertical-align: middle;
        background-color: #f5f5f5;
        border: 1px solid #ebebeb;
        border-radius: 5px;
      }
    }
  </style>

  <script>
    $("#file").on('change', function () {
      var fileName = $("#file").val();
      $(".upload-name").val(fileName);
    });
  </script>
</head>

<body>
  <form action="http://1.222.84.186:5550/fileUpload" method="POST" enctype="multipart/form-data">
    <div class="filebox">
      <label for="file">업로드</label>
      <input type="file" id="file" name="file">

      <input class="upload-name" value="파일선택">

      <input type="submit" />
    </div>
  </form>
</body>

</html>
